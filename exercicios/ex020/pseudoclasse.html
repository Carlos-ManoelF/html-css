<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(119, 140, 141);
            width: 100px;
            height: 100px;
            text-align: center;
            border: 1px solid black ;

        }

        div > p {
            display: none;
        }
        
        div:hover > p {
        display: block;
        color: black;
        font-size: 30px;
        font-family: Arial, Helvetica, sans-serif bold;
         }

         
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <div id="d1"><p>EU</p></div>
    <div id="d2"><p>TE</p></div>
    <div id="d3"><p>AMO</p></div>
</body>
</html>
